<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <!-- ****ALL META TAGS**** -->
    <meta charset="UTF-8">
    <meta name="description" content="This is a simple calculator application using HTML5, Bootstrap, Jquery, Vue JS"/>
    <meta name="subject" content="Simple Calculator">
    <meta name="copyright" content="codeRSK">
    <meta name="robots" content="index,follow"/>
    <meta name="Classification" content="Learning">
    <meta name="author" content="codeRSK, codersk.global@gmail.com">
    <meta name="designer" content="Md. Nazmus Saqib Khan">
    <meta name="copyright" content="codeRSK">
    <meta name="reply-to" content="codersk.global@gmail.com">
    <meta name="owner" content="Md. Nazmus Saqib Khan">
    <meta name="fluid-icon" href="public/images/calculator.svg">
    <!-- ****/ALL META TAGS**** -->
    <!-- ****REQUIRED FONT**** -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <!-- ****/REQUIRED FONT**** -->
    <!-- ****REQUIRED CSS**** -->
    <link rel="stylesheet" type="text/css" href="public/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="public/css/pre_loder.css">
    <link rel="stylesheet" type="text/css" href="public/css/style.css">
    <link rel="stylesheet" type="text/css" href="public/css/style_reset.css">
    <!-- ****/REQUIRED CSS**** -->
    <!-- ****REQUIRED JS**** -->
    <script type="text/javascript" src="public/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="public/js/vue.js"></script>
    <script type="text/javascript" src="public/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="public/js/main.js"></script>
    <!-- ****/REQUIRED JS**** -->
</head>
<body>
<header>
    <!-- ****PRE LODER**** -->
    <div id="pre-loder">
        <div class="sk-cube-grid">
            <div class="sk-cube sk-cube1"></div>
            <div class="sk-cube sk-cube2"></div>
            <div class="sk-cube sk-cube3"></div>
            <div class="sk-cube sk-cube4"></div>
            <div class="sk-cube sk-cube5"></div>
            <div class="sk-cube sk-cube6"></div>
            <div class="sk-cube sk-cube7"></div>
            <div class="sk-cube sk-cube8"></div>
            <div class="sk-cube sk-cube9"></div>
        </div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div>
    <!-- /****PRE LODER**** -->
    <div class="container">
        <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-white" id="nav-head">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <i class="fa fa-calculator" title="Calculator"></i>
            </a>
            <!-- /Logo -->
            <!--=== Brand and toggle get grouped for better mobile display ===-->
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- /.navbar-toggler -->
            <!-- .collapse -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="my-2 my-lg-0 ml-auto">
                    <ul class="navbar-nav">
                        <li class="nav-item" id="home-li"><a class="nav-link" href="https://github.com/RatulSaqibKhan"><i class="fab fa-github"></i></a>
                        </li>
                    </ul><!-- /.navbar-nav -->
                </div>
            </div>
            <!-- /.collapse -->
        </nav>
    </div><!-- /.container -->
</header>
<main>
    <div class="container">
        <div class="row">
            <section class="calculator-body">
                <h4 class="text-center">Calculator</h4>
                <div id="calculator-container">
                    <div id="output">
                        <span id="clear">C</span>
                        <p id="answer"></p>
                    </div>
                    <ul id="buttons">
                        <li>7</li>
                        <li>8</li>
                        <li>9</li>
                        <li>/</li>
                        <li>4</li>
                        <li>5</li>
                        <li>6</li>
                        <li>*</li>
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>+</li>
                        <li>.</li>
                        <li>0</li>
                        <li>=</li>
                        <li>-</li>
                    </ul>
                </div>

            </section>
        </div>
    </div>
</main>
<!-- **** FOOTER **** -->
<footer id="footer" class="pd-t-b-86 text-center">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <ul class="social-list">
                    <li><a href="https://twitter.com/RskCode"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="https://github.com/RatulSaqibKhan"><i class="fab fa-github-alt"></i></a></li>
                    <li><a href="https://plus.google.com/u/0/105137544090986760305"><i class="fab fa-google-plus"></i></a></li>
                </ul><!-- /social-list -->
            </div><!-- /col-md-12 -->
            <div class="col-md-12">
                <p>Â© 2018 codeRSK. All Rights Reserved.</p>
            </div><!-- /col-md-12-->

</footer>
<!-- **** /FOOTER **** -->
</body>
</html>
